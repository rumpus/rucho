services:
  rucho:
    image: rumpus/rucho:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - ./config_samples/rucho.conf.default:/etc/rucho/rucho.conf
    # Environment variables to override values from rucho.conf
    environment:
      RUCHO_LOG_LEVEL: "debug"
      RUCHO_METRICS_ENABLED: "true"
      RUCHO_COMPRESSION_ENABLED: "true"
      # Connection keep-alive tuning (defaults shown)
      # RUCHO_HTTP_KEEP_ALIVE_TIMEOUT: "75"
      # RUCHO_TCP_KEEPALIVE_TIME: "60"
      # RUCHO_TCP_KEEPALIVE_INTERVAL: "15"
      # RUCHO_TCP_KEEPALIVE_RETRIES: "5"
      # RUCHO_TCP_NODELAY: "true"
      # RUCHO_HEADER_READ_TIMEOUT: "30"
      # Chaos engineering mode (uncomment to enable)
      # RUCHO_CHAOS_MODE: "failure,delay"
      # RUCHO_CHAOS_FAILURE_RATE: "0.1"
      # RUCHO_CHAOS_FAILURE_CODES: "500,502,503"
      # RUCHO_CHAOS_DELAY_RATE: "0.2"
      # RUCHO_CHAOS_DELAY_MS: "random"
      # RUCHO_CHAOS_DELAY_MAX_MS: "5000"
    # If you need to persist data, uncomment the following lines and adjust the path
    # volumes:
    #   - rucho_data:/var/run/rucho

# Volumes section (optional, if you need to persist data)
# volumes:
#   rucho_data:
