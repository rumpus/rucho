[package]
name = "rucho"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.4", features = ["derive"] }
sysinfo = "0.30"
# reqwest = { version = "0.11", features = ["blocking", "rustls-tls"] } # Temporarily removed
tower = "0.5"        
tower-http = { version = "0.5", features = ["trace", "cors", "normalize-path"] }  
tokio-rustls = "0.25"
rustls = "0.23"
rustls-pemfile = "1.0"
hyper = { version = "1.0", features = ["server"] }
http = "1.0"
axum-server = { version = "0.7", features = ["tls-rustls"] }
utoipa = { version = "4", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "7", features = ["axum"] }

[dev-dependencies]
tempfile = "3.8.0"

[package.metadata.deb]
maintainer = "Your Name <your.email@example.com>"
copyright = "Your Name <your.email@example.com>"
depends = "$auto"
assets = [
    ["target/release/rucho", "usr/bin/rucho", "755"],
    ["config_samples/rucho.conf.default", "etc/rucho/rucho.conf.default", "644"],
]
features = []